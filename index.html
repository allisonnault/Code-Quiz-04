<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Code Quiz</title>
</head>

<body onload="loadQuiz()">
    <div class="card start">
        <header>
            <h1 class="prompt">Coding Quiz Challenge</h1>
            <p>try to answer the following questions whithin time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
        </header>
        <div>
            <button id="start" class="btn">Start Quiz</button>
        </div>
    </div>
    <div class="card question">
        <header>
            <h1 id="question"></h1>
        </header>
        <section id="choices">
            <button id="A"></button><br>
            <button id="B"></button><br>
            <button id="C"></button><br>
            <button id="D"></button>
        </section>
    </div>
<script src="./assets/script.js"></script> 
</body>
</html>
