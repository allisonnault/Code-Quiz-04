<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Code Quiz</title>
</head>

<body onload="loadQuiz()">
<header>
    <span id="timer">100</span> seconds remaining
</header>
    <div class="card start">
        <header>
            <h1 class="prompt">Coding Quiz Challenge</h1>
            <p>try to answer the following questions whithin time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
        </header>
        <div>
            <button id="start" class="btn">Start Quiz</button>
        </div>
    </div>
    <div class="card question">
        <header>
        <h1 id="question"></h1>
        </header>
        <section>
            <ol id="choices"></ol>
        </section>
        <span id="message"></span>
    </div>
<script src="./assets/script.js"></script> 
</body>
</html>
